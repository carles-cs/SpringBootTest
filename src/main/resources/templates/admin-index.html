<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Test Spring Boot</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />
</head>

<body>
  <header class="header">
    <h1>Admin</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/admin">Admin</a></li>
      <li class="spacer"></li>
      <li th:if="@{!loggedin}">
        <a href="/oauth2/authorization/google">click here</a>
      </li>
      <li th:if="@{loggedin}">
        <form th:action="@{/logout}" method="post">
          <input class="link" type="submit" value="Sign Out" />
        </form>
      </li>
    </ul>
  </nav>
  <div class="main">
    <p>Admin <span sec:authentication="principal.firstName"></span>!</p>
  </div>
</body>

</html>
